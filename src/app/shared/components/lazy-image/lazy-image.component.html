<div class="d-flex justify-content-center">
  <img
    [src]="url"
    class="card-img-top animate__animated animate__fadeIn"
    [alt]="alt" (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
    [height]="height"
    [width]="width" />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    [height]="height"
    [width]="width"
    class="card-img-top" />
</div>
