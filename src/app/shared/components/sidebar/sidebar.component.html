<div class="bg-dark border-right p-3 position-fixed" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button *ngFor="let searchedGif of gifsHistory" class="list-group-item list-group-item-action" (click)="searchGifHistory(searchedGif)">{{searchedGif | titlecase }}</button>
  </div>
</div>
